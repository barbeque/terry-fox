<!DOCTYPE html>
<html>
	<head>
		<title>Terry Fox Run Progress Meter</title>
		<style>
			html, body, #map-canvas {
				margin: 0;
				padding: 0;
				height: 100%;
				z-index: 60;
				font-family: helvetica,arial,sans-serif;
			}
			.palette {
				position: absolute;
				display: inline-block;
				width: 256px;
				height: 384px;
				float: left;
				top: 30px;
				left: 25px;
				margin: 10px;
				border: 2px solid black;
				z-index: 100;
				background: white;
				padding: 10px;
				border-radius: 10px;
				overflow-y: scroll;
			}
			.form-pair {
				width: 100%;
				clear: both;
			}
			.form-pair label {
				float: left;
			}
			.form-pair input {
				float: right;
			}
			.showRoute {
				position: absolute;
				bottom: 10px;
				right: 10px;
				font-size: 36px;
				left: 10px;
			}
		</style>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="terry.js"></script>
		<script>
			google.maps.event.addDomListener(window, 'load', init);
		</script>
	</head>
	<body>
		<div class="palette">
			<h1>Terry Fox Run Progress</h1>
			<hr/>
			<div class="form-entries">
			</div>
			<button class="showRoute">Show</button>
		</div>
		<div id="map-canvas"></div>
	</body>
</html>
